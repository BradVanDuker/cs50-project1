<!DOCTYPE html>
<html>
	<head>
		<title>{% block titlebar %}{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		{% if username %}
			<div class="user-bar">
				<p>Hello, {{ username }}</p>
				<p><a href="./logout">Click here to log out.</a></p>
			</div>
			
		{% endif %}
		<div><h1>{% block title %}{% endblock %}</h1></div>
		<div class="container">
			{% block body %}
			{% endblock %}
			{% if errMsg %}
			<div id="errMsg" class="alert alert-danger">{{ errMsg }}</div>
			{% endif %}
		</div>
	</body>
</html>
